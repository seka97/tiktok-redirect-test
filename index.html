<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відкрити у Safari</title>
</head>
<body>
    <h3>Натисніть кнопку, щоб відкрити сайт у Safari:</h3>
    <button onclick="openInSafari()">Перейти</button>

    <script>
        function openInSafari() {
            if (navigator.share) {
                navigator.share({
                    title: "Перейти на сайт",
                    text: "Натисніть, щоб відкрити сайт у Safari/Chro",
                    url: "https://safeyourlove.com/?utm_source=tiktok&utm_medium=obio"
                });
            } else {
                alert("Ваш браузер не підтримує поділитися через Safari.");
            }
        }
    </script>
</body>
</html>
